app-id: net.blix.BlueMail
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: bluemail
tags: [proprietary]
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --env=ZYPAK_SPAWN_LATEST_ON_REEXEC=0
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'
modules:
  - name: bluemail
    buildsystem: simple
    build-commands:
      - install -Dm644 bluemail_64.png /app/share/icons/hicolor/64x64/apps/net.blix.BlueMail.png
      - install -Dm644 bluemail_128.png /app/share/icons/hicolor/128x128/apps/net.blix.BlueMail.png
      - install -Dm644 bluemail_256.png /app/share/icons/hicolor/256x256/apps/net.blix.BlueMail.png
      - install -Dm644 bluemail_512.png /app/share/icons/hicolor/512x512/apps/net.blix.BlueMail.png
      - install -Dm644 net.blix.BlueMail.metainfo.xml -t /app/share/metainfo
      - install -Dm644 net.blix.BlueMail.desktop -t /app/share/applications
      - install -D apply_extra  -t /app/bin
      - install -D bluemail.sh /app/bin/bluemail
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x BlueMail.deb
          - tar xf data.tar.xz
          - mv opt/BlueMail BlueMail
          - rm -r BlueMail.deb control.tar.* data.tar.xz debian-binary usr
      - type: extra-data
        filename: BlueMail.deb
        only-arches: [x86_64]
        url: https://packages.bluemail.me/repos/debian/BlueMail-1.131.4.deb
        sha256: 75e3be0fd1d27e3d5810348ee48a34300ec7f192bd885491c01fdefbc1a480e5
        size: 75971124
        x-checker-data:
          type: debian-repo
          package-name: bluemail
          root: https://packages.bluemail.me/repos/debian
          dist: /
          component: ""
      - type: file
        path: bluemail.sh
      - type: file
        path: net.blix.BlueMail.desktop
      - type: file
        path: net.blix.BlueMail.metainfo.xml
      - type: file
        path: icons/bluemail_64.png
      - type: file
        path: icons/bluemail_128.png
      - type: file
        path: icons/bluemail_256.png
      - type: file
        path: icons/bluemail_512.png
